<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/mediaquerry.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Resto App: Menu</h1>
            <div class="shopping">
                <img src="image/carrito.png" alt="">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Pedidos.</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="buttons">
                <div class="splitBill">Divisi√≥n Cuenta</div>
                <div class="cancelAll">Cancelar Opciones</div>
                <div class="callWaiter">Llamar Mesero</div>
                <div class="orderBeer">Cerveza Artesanal</div>
                <div class="requestBill">Pedir Cuenta</div>
                <div class="closeShopping">Cerrar</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="bd.js"></script>
</body>

</html>
